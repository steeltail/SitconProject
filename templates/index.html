<body>
    <div class="chat-container">

        <div class="main-content">
            <div class="slider-container-vertical">
                <label for="voice-speed-slider" class="vertical-label">é€Ÿåº¦</label>
                <input type="range" id="voice-speed-slider" class="slider-vertical" min="0.5" max="2" step="0.1" value="1" orient="vertical">
            </div>
            <main class="chat-window">
                <div id="message-container" class="message-container">
                    <!-- æ¶ˆæ¯å°‡åœ¨é€™è£¡å‹•æ…‹æ·»åŠ  -->
                </div>
            </main>
        </div>
        <footer class="input-area">
            <textarea id="user-input" placeholder="è¼¸å…¥æ‚¨çš„æ¶ˆæ¯..."></textarea>
            <button id="send-button">ç™¼é€</button>
            <button id="voice-button">ğŸ¤</button>
            <div id="voice-indicator" class="voice-indicator"></div>
        </footer>
    </div>
    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const messageContainer = document.getElementById('message-container');
        const voiceIndicator = document.getElementById('voice-indicator');
        const voiceSpeedSlider = document.getElementById('voice-speed-slider');

        let recognition;
        let recognizing = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'zh-TW';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                recognizing = true;
                voiceIndicator.style.display = 'block';
                voiceButton.textContent = 'ğŸ”´';
                console.log('Speech recognition started');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                console.log('Speech recognition result:', transcript);
                userInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
                alert('èªéŸ³è­˜åˆ¥å‡ºéŒ¯ï¼Œè«‹é‡è©¦ã€‚');
                voiceIndicator.style.display = 'none';
                recognizing = false;
                voiceButton.textContent = 'ğŸ¤';
            };

            recognition.onend = function() {
                recognizing = false;
                voiceIndicator.style.display = 'none';
                voiceButton.textContent = 'ğŸ¤';
                console.log('Speech recognition ended');
            };
        } else {
            alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒèªéŸ³è­˜åˆ¥ã€‚');
        }

        sendButton.addEventListener('click', sendMessage);
        voiceButton.addEventListener('click', toggleVoiceRecognition);
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            if (recognition && recognizing) {
                recognition.stop(); // æš«åœèªéŸ³è­˜åˆ¥
            }
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('ai', data.response);
                    console.log('AI Response:', data.response);  // Log AI response for debugging
                    speakResponse(data.response);
                } else if (data.length === 0) {
                    const noMatchMessage = 'æ²’æœ‰æ‰¾åˆ°åŒ¹é…çš„ iframe ä»£ç¢¼ã€‚';
                    appendMessage('ai', noMatchMessage);
                    console.log('No match message');  // Log no match message
                    speakResponse(noMatchMessage);
                } else {
                    data.forEach(iframe => {
                        const iframeHTML = `<h2>${iframe.title}</h2><iframe id="${iframe.id}" src="${iframe.src}" width="${iframe.width}" height="${iframe.height}" style="${iframe.style}" frameborder="${iframe.frameborder}" allow="${iframe.allow}" loading="${iframe.loading}"></iframe>`;
                        appendMessage('ai', iframeHTML);
                        speakResponse(iframe.title); // èªéŸ³è¼¸å‡ºæ¨™é¡Œ
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching response:', error);
            });
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        function toggleVoiceRecognition() {
            if (recognizing) {
                recognition.stop();
                recognizing = false;
            } else {
                recognition.start();
                recognizing = true;
            }
        }

        function speakResponse(message) {
            const synth = window.speechSynthesis;
            const utterThis = new SpeechSynthesisUtterance(message);
            utterThis.lang = 'zh-TW';
            utterThis.rate = voiceSpeedSlider.value;  // ä½¿ç”¨æ»‘æ¡¿å€¼ä½œç‚ºèªéŸ³é€Ÿåº¦
            synth.speak(utterThis);
        }
    </script>
