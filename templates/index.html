<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺北市城市儀表板智能對話系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <nav class="top-nav">
            <h1>臺北市城市儀表板智能對話系統</h1>
        </nav>
        <div class="main-content">
            <main class="chat-window">
                <div id="message-container" class="message-container">
                    <!-- 消息將在這裡動態添加 -->
                </div>
            </main>
        </div>
        <footer class="input-area">
            <textarea id="user-input" placeholder="輸入您的消息..."></textarea>
            <button id="send-button">發送</button>
        </footer>
    </div>
    <script>
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const messageContainer = document.getElementById('message-container');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
            } else if (event.key === 'Enter' && event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            appendMessage('user', message);
            userInput.value = '';

            fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('ai', data.response);
                } else if (data.length === 0) {
                    appendMessage('ai', '没有找到匹配的 iframe 代码。');
                } else {
                    data.forEach(iframe => {
                        appendMessage('ai', `<h2>${iframe.title}</h2><iframe id="${iframe.id}" src="${iframe.src}" width="${iframe.width}" height="${iframe.height}" style="${iframe.style}" frameborder="${iframe.frameborder}" allow="${iframe.allow}" loading="${iframe.loading}"></iframe>`);
                    });
                }
            });
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = message;
            messageContainer.appendChild(messageElement);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
    </script>
</body>
</html>
