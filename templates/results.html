<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <nav class="top-nav">
            <h1>AI聊天助手</h1>
        </nav>
        <div class="main-content">
            <main class="chat-window">
                <div id="message-container" class="message-container">
                    <div class="message user">
                        <p>查詢: {{ query }}</p>
                    </div>
                    {% if iframes %}
                        {% for iframe in iframes %}
                            <div class="message ai">
                                <h2>{{ iframe.title }}</h2>
                                <iframe id="{{ iframe.id }}" src="{{ iframe.src }}" width="{{ iframe.width }}" height="{{ iframe.height }}" style="{{ iframe.style }}" frameborder="{{ iframe.frameborder }}" allow="{{ iframe.allow }}" loading="{{ iframe.loading }}"></iframe>
                            </div>
                        {% endfor %}
                    {% else %}
                        <div class="message ai">
                            <p>查無此項</p>
                        </div>
                    {% endif %}
                </div>
            </main>
        </div>
        <footer class="input-area">
            <a href="/" id="back-button">Back</a>
        </footer>
    </div>
</body>
</html>
